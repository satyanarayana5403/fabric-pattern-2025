<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Pattern Sense - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: linear-gradient(to right, #fdfdfd, #f1f1f1);
      transition: background 0.4s, color 0.4s;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      position: absolute;
      top: 10px;
      right: 20px;
      display: flex;
      gap: 0.5rem;
      z-index: 1000;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #backToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    [data-bs-theme="dark"] body {
      background: linear-gradient(to right, #1e1e1e, #2c2c2c);
      color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="/about" class="btn btn-outline-primary btn-sm">About</a>
    <a href="/contact" class="btn btn-outline-secondary btn-sm">Contact</a>
    <button id="themeToggle" class="btn btn-dark btn-sm">üåó</button>
  </div>

  <div class="main-content">
    <h1 class="display-4 text-primary">üßµ Welcome to Pattern Sense</h1>
    <p class="lead">AI-powered fabric pattern classifier</p>
    <a href="/predict" class="btn btn-success btn-lg mt-3">Start Classifying</a>
  </div>

  <a href="#" class="btn btn-primary rounded-circle" id="backToTop" title="Back to Top">‚¨ÜÔ∏è</a>

  <script>
    const html = document.documentElement;
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) html.setAttribute("data-bs-theme", savedTheme);

    const toggle = document.getElementById("themeToggle");
    if (toggle) {
      toggle.addEventListener("click", () => {
        const current = html.getAttribute("data-bs-theme");
        const newTheme = current === "light" ? "dark" : "light";
        html.setAttribute("data-bs-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      });
    }
  </script>
</body>
</html>
