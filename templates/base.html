<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Pattern Sense{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body.dark-mode {
            background-color: #121212 !important;
            color: #f1f1f1 !important;
        }
        .dark-mode .btn, .dark-mode .list-group-item {
            color: #f1f1f1 !important;
            border-color: #888 !important;
        }
        .dark-mode .btn-outline-primary {
            background-color: #1e1e1e !important;
        }
        .dark-mode .list-group-item {
            background-color: #1f1f1f;
        }
        #themeToggle.dark {
            background-color: #f1f1f1;
            color: #121212;
        }
        #themeToggle.light {
            background-color: #1f1f1f;
            color: #f1f1f1;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light px-4 shadow-sm">
    <a class="navbar-brand text-primary" href="/">üßµ Pattern Sense</a>
    <div class="ms-auto d-flex align-items-center">
        <a href="/" class="btn btn-outline-primary me-2">Home</a>
        <a href="/about" class="btn btn-outline-secondary me-2">About</a>
        <a href="/contact" class="btn btn-outline-success me-2">Contact</a>
        <button id="themeToggle" class="btn btn-sm" onclick="toggleTheme()">üåô Dark Mode</button>
    </div>
</nav>
<div class="container py-5">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, msg in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ msg }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</div>
<script>
    function applyTheme() {
        const isDark = localStorage.getItem('theme') === 'dark';
        document.body.classList.toggle('dark-mode', isDark);
        const themeBtn = document.getElementById('themeToggle');
        if (themeBtn) {
            themeBtn.classList.toggle('dark', isDark);
            themeBtn.classList.toggle('light', !isDark);
            themeBtn.innerText = isDark ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
        }
    }
    function toggleTheme() {
        const isDarkNow = !document.body.classList.contains('dark-mode');
        localStorage.setItem('theme', isDarkNow ? 'dark' : 'light');
        applyTheme();
    }
    document.addEventListener('DOMContentLoaded', applyTheme);
</script>
</body>
</html>
