<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Contact - Pattern Sense</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 60px;
      background: linear-gradient(to right, #fdfdfd, #f1f1f1);
      transition: background 0.4s, color 0.4s;
    }
    [data-bs-theme="dark"] body {
      background: linear-gradient(to right, #1e1e1e, #2c2c2c);
      color: #f8f9fa;
    }
    .top-bar {
      position: fixed;
      top: 10px;
      right: 20px;
      display: flex;
      gap: 0.5rem;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="/" class="btn btn-outline-primary btn-sm">Home</a>
    <a href="/about" class="btn btn-outline-secondary btn-sm">About</a>
    <button id="themeToggle" class="btn btn-dark btn-sm">ğŸŒ—</button>
  </div>

  <div class="container">
    <h1 class="mb-4 text-primary">Contact</h1>
     <p class="lead">For questions, suggestions, or support, reach out to us:</p>
    <ul class="list-group">
        <li class="list-group-item">ğŸ“§ Email: <a href="mailto:support@pattern-sense.ai">support@pattern-sense.ai</a></li>
        <li class="list-group-item">ğŸŒ Website: <a href="#">https://pattern-sense.ai</a></li>
        <li class="list-group-item">ğŸ“± Phone: +91-99999-99999</li>
    </ul>
  </div>

  <script>
    const html = document.documentElement;
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) html.setAttribute("data-bs-theme", savedTheme);

    const toggle = document.getElementById("themeToggle");
    if (toggle) {
      toggle.addEventListener("click", () => {
        const current = html.getAttribute("data-bs-theme");
        const newTheme = current === "light" ? "dark" : "light";
        html.setAttribute("data-bs-theme", newTheme);
        localStorage.setItem("theme", newTheme);
      });
    }
  </script>
</body>
</html>
